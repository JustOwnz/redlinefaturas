			{ nome: "CARACARAN", mala: 0, preco: 50, categoria: "VIP" },
			{ nome: "BALLERDEF", mala: 0, preco: 50, categoria: "VIP" },
			{ nome: "ADDERS", mala: 0, preco: 75, categoria: "VIP" },
			{ nome: "GBPROSPERO", mala: 0, preco: 70, categoria: "VIP" },
			{ nome: "MULE", mala: 3000, preco: 25, categoria: "VIP" },
			{ nome: "BENSON", mala: 6500, preco: 50, categoria: "VIP" },
			{ nome: "MOCHILA JATO", mala: 0, preco: 100, categoria: "VIP" },
			{ nome: "SCARAB", mala: 0, preco: 100, categoria: "VIP" },
			{ nome: "VETIR", mala: 7000, preco: 50, categoria: "VIP" },
			{ nome: "NMULE", mala: 7000, preco: 60, categoria: "VIP" },	
			{ nome: "GT3RS", mala: 0, preco: 50, categoria: "VIP" },		
			{ nome: "R1000", mala: 0, preco: 60, categoria: "VIP" },

			{ nome: "SCHAGENSTR", mala: 0, preco: 50, categoria: "VIP" },				


    ];

    function euro(v){
      return v.toLocaleString("pt-PT",{ style:"currency", currency:"EUR" });
    }

    const nav       = document.getElementById("categoriasNav");
    const container = document.getElementById("listaCategorias");

    // Meta por categoria: √≠cone e nome bonitinho (se quiseres)
    const categoryMeta = {
      "Sports":        { icon:"üèé",  label:"Sports" },
      "Compacts":      { icon:"üöó",  label:"Compacts" },
      "Trabalho":      { icon:"üöö",  label:"Trabalho" },
      "Muscle":        { icon:"üí™",  label:"Muscle" },
      "Off-Road":      { icon:"üèîÔ∏è", label:"Off-Road" },
      "SUV":           { icon:"üöô",  label:"SUV" },
      "SportClassics": { icon:"üï∞Ô∏è", label:"SportClassics" },
      "Coupe":         { icon:"üöò",  label:"Coupe" },
      "Motorcycle":    { icon:"üèçÔ∏è", label:"Motorcycle" },
      "Troll":         { icon:"ü§°",  label:"Troll" },
      "VIP":           { icon:"üëë",  label:"VIP" },
    };

    // Ordem fixa dos bot√µes
    const ordemCategorias = [
      "Sports",
      "Compacts",
      "Trabalho",
      "Muscle",
      "Off-Road",
      "SUV",
      "SportClassics",
      "Coupe",
      "Motorcycle",
      "Troll",
      "VIP"
    ];

   // Agrupar por categoria
  const categoriasMap = {};
  carros.forEach(c => {
    if(!categoriasMap[c.categoria]) categoriasMap[c.categoria] = [];
    categoriasMap[c.categoria].push(c);
  });

  // Mant√©m s√≥ as categorias que existem nos dados
  const nomesCategoriasOrdenados = ordemCategorias.filter(c => categoriasMap[c]);

  // Filtros
  const filtrosCategoria = {};  // filtro local de cada categoria
  let termoGlobal = "";         // filtro da barra geral

  // Criar blocos por categoria (com pesquisa local)
  nomesCategoriasOrdenados.forEach(cat => {
    const lista = categoriasMap[cat];

    const bloco = document.createElement("article");
    bloco.className = "categoria-bloco";
    const anchorId = "cat-" + cat.replace(/\s+/g,"-");
    bloco.id = anchorId;

    const header = document.createElement("div");
    header.className = "categoria-titulo";
    header.innerHTML = `
      <div>${cat}</div>
      <span>${lista.length} ve√≠culo${lista.length === 1 ? "" : "s"}</span>
    `;

    // üîé Barra de pesquisa espec√≠fica desta categoria
    const searchDiv = document.createElement("div");
    searchDiv.className = "categoria-pesquisa";
    searchDiv.innerHTML = `
      <input type="text" class="input-cat-pesquisa" placeholder="Filtrar esta categoria..." autocomplete="off" />
    `;

    const tabela = document.createElement("table");
    tabela.className = "tabela-carros";
    tabela.innerHTML = `
      <thead>
        <tr>
          <th class="col-modelo">Modelo</th>
          <th class="col-preco">Pre√ßo</th>
          <th class="col-mala">Mala (Kg)</th>
        </tr>
      </thead>
      <tbody></tbody>
    `;
    const tbody = tabela.querySelector("tbody");

    lista.forEach(carro => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="col-modelo">${carro.nome}</td>
        <td class="col-preco">${euro(carro.preco)}</td>
        <td class="col-mala">${(carro.mala || 0)} Kg</td>
      `;
      tbody.appendChild(tr);
    });

    bloco.appendChild(header);
    bloco.appendChild(searchDiv);  // pesquisa da categoria
    bloco.appendChild(tabela);
    container.appendChild(bloco);

    // inicia filtro da categoria
    filtrosCategoria[cat] = "";

    const localInput = searchDiv.querySelector("input");
    localInput.addEventListener("input", () => {
      filtrosCategoria[cat] = localInput.value.trim().toLowerCase();
      aplicarFiltros();
    });
  });

  // Destacar categoria ativa
  function setCategoriaAtiva(anchorId, buttonClicado){
    document.querySelectorAll(".categoria-bloco").forEach(b => {
      b.classList.remove("ativo");
    });
    document.querySelectorAll(".categorias-nav button").forEach(btn => {
      btn.classList.remove("active");
    });

    const blocoAlvo = document.getElementById(anchorId);
    if(blocoAlvo){
      blocoAlvo.classList.add("ativo");
    }

    if(buttonClicado){
      buttonClicado.classList.add("active");
    }
  }

  // Criar bot√µes de navega√ß√£o (com √≠cone + contador)
  nomesCategoriasOrdenados.forEach(cat => {
    const btn = document.createElement("button");
    const anchorId = "cat-" + cat.replace(/\s+/g,"-");
    const meta = categoryMeta[cat] || { icon:"", label:cat };
    const count = categoriasMap[cat].length;

    btn.dataset.target = anchorId;
    btn.classList.add(`cat-${cat.replace(/\s+/g,"-")}`);

    btn.innerHTML = `
      <span class="icon">${meta.icon || ""}</span>
      <span class="label">${meta.label}</span>
      <span class="count">(${count})</span>
    `;

    btn.addEventListener("click", () => {
      const target = document.getElementById(anchorId);
      if(target){
        target.scrollIntoView({ behavior: "smooth", block: "start" });
      }
      setCategoriaAtiva(anchorId, btn);
    });

    nav.appendChild(btn);
  });

  // üîÑ fun√ß√£o comum que aplica:
  // - filtro global (barra de cima)
  // - filtro local (barra de cada categoria)
  function aplicarFiltros(){
    let primeiroAnchorComResultado = null;

    nomesCategoriasOrdenados.forEach(cat => {
      const anchorId = "cat-" + cat.replace(/\s+/g,"-");
      const bloco = document.getElementById(anchorId);
      if(!bloco) return;

      const linhas = bloco.querySelectorAll("tbody tr");
      const termoLocal = (filtrosCategoria[cat] || "").trim().toLowerCase();
      let temAlgumVisivel = false;

      linhas.forEach(tr => {
        const modelo = tr.querySelector(".col-modelo").textContent.toLowerCase();
        const matchGlobal = !termoGlobal || modelo.includes(termoGlobal);
        const matchLocal  = !termoLocal  || modelo.includes(termoLocal);
        const mostra = matchGlobal && matchLocal;
        tr.style.display = mostra ? "" : "none";
        if(mostra) temAlgumVisivel = true;
      });

      bloco.style.display = temAlgumVisivel ? "" : "none";

      if(temAlgumVisivel && !primeiroAnchorComResultado && (termoGlobal || termoLocal)){
        primeiroAnchorComResultado = anchorId;
      }
    });

    if(primeiroAnchorComResultado){
      const btn = document.querySelector(`.categorias-nav button[data-target="${primeiroAnchorComResultado}"]`);
      setCategoriaAtiva(primeiroAnchorComResultado, btn);
    }
  }

  // üîé PESQUISA GLOBAL (barra de cima)
  const inputPesquisa = document.getElementById("pesquisaCarro");
  inputPesquisa.addEventListener("input", () => {
    termoGlobal = inputPesquisa.value.trim().toLowerCase();
    aplicarFiltros();
  });

</script>
